{% extends "admin/base_admin.html" %}

{% block title %}Apeko Admin - Error{% endblock %}

{% block page_title %}Error{% endblock %}

{% block content %}
<div class="error-container" style="margin: 30px 0; text-align: center;">
    <div class="error-icon" style="font-size: 64px; color: #c62828; margin-bottom: 20px;">
        <i class="fas fa-exclamation-triangle"></i>
    </div>
    
    <div class="error-title" style="font-size: 24px; font-weight: 600; margin-bottom: 15px;">
        Something went wrong
    </div>
    
    <div class="error-message" style="font-size: 16px; color: #555; margin-bottom: 30px; max-width: 600px; margin-left: auto; margin-right: auto;">
        {{ error }}
    </div>
    
    <div class="error-actions">
        <a href="/admin/dashboard" class="btn btn-primary">
            <i class="fas fa-home"></i> Return to Dashboard
        </a>
        <a href="/admin/{{ active_page }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Go Back
        </a>
    </div>
</div>
{% endblock %}
